name: 'dbt_case_study'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'dbt_case_study'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

models:
  dbt_case_study:
    staging:
      +materialized: view
      +schema: staging
    mart:
      +materialized: table
      +schema: mart
    BI:
      +materialized: table
      +schema: bi

vars:
  surrogate_key_treat_nulls_as_empty_strings: True

  max_credits_allowed: 1000  

